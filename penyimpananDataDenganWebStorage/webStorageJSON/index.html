<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage JSON</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <h1 align="center">Penambahan User Baru</h1>
    <div class="contents" align="center">

        <div class="child-content" id="user-form">

            <h2>Form User Data</h2>
            <hr>

            <form id="form-data-user">

                <div class="form-element">

                    <label for="nama">Nama user:</label>
                    <input
                        type="text"
                        id="nama"
                        name="nama"
                        placeholder="Nama user"
                        value=""
                        maxlength="10"
                        required    
                    >
                    <br>

                </div>

                <div class="form-element">

                    <label for="nama">Umur user:</label>
                    <input
                        type="text"
                        id="umur"
                        name="umur"
                        placeholder="Umur user"
                        value=""
                        maxlength=2"
                        required    
                    >
                    <br>

                </div>

                <div class="form-element">

                    <label for="nama">Domisili user:</label>
                    <input
                        type="text"
                        id="domisili"
                        name="domisili"
                        placeholder="Domisili user"
                        value=""
                        maxlength="10"
                        required    
                    >
                    <br>

                </div>

                <div class="form-element">

                    <input type="submit" id="submitButton" value="Submit data">

                </div>

            </form>

        </div>

        <div class="child-content" id="user-list">

            <h2>User List</h2>
            <hr>

            <table id="user-list-table">

                <thead>

                    <tr>

                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Domisili</th>

                    </tr>

                </thead>

                <tbody id="user-list-detail" align="center"></tbody>

            </table>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
