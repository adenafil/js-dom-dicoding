    <div class="right">

        <div class="select">

            <img src="assets/select.svg" alt="select.svg">

                ,or create a </br> new book to add to your collection.
            </p>

        </div>

        <div hidden>
            <h1>Masukan Buku Baru</h1>

            <form id="bookshelf" class="styleForm">
                <label for="judul">Judul</label>
                <input type="text" id="judul" required>
                <label for="author">Penulis</label>
                <input type="text" id="author" required>
                <label for="year">Tahun</label>
                <input type="number" id="year" min="1900" max="2030" required>
                <label for="note">Catatan</label>
                <textarea id="note" cols="30" rows="10" required></textarea>
                <div class="checkbox">
                    <label for="selesai">Sudah DiBaca</label>
                    <input type="checkbox" id="selesai">
                </div>
            </form>
            
            <div class="btn-three enterbook">
                <button id="btn-form">Masukan Buku ke rak</button>
                <button class="kembali">Kembali</button>
            </div>

        </div>

        <div hidden>
            <h1 class="dataBuku">Data Buku</h1>

            <form id="bookshelfSet" class="styleForm">
                <label for="judulSet">Judul</label>
                <input type="text" id="judulSet" required>
                <label for="authorSet">Penulis</label>
                <input type="text" id="authorSet" required>
                <label for="yearSet">Tahun</label>
                <input type="number" id="yearSet" min="1900" max="2030" required>
                <label for="noteSet">Catatan</label>
                <textarea id="noteSet" cols="30" rows="10" required></textarea>
                <div class="checkbox">
                    <label for="selesaiSet">Sudah DiBaca</label>
                    <input type="checkbox" id="selesaiSet">
                </div>
            </form>

            <div class="btn-three">
                <button id="btn-formSet">Masukan Buku ke rak</button>
                <button class="hapus">Hapus Buku Dari Rak</button>
